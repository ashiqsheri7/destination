{% load static %}

<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Destination</title>
    <link rel="stylesheet" href="{% static 'destinations/static/css/styles.css' %}">
</head>
<body>

</body>
</html>
